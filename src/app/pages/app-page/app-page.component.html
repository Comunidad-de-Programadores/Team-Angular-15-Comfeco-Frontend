<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-10 col-md-8 col-lg-3 p-2 py-3">
            <app-workshop-section></app-workshop-section>
        </div>

        <div class="col-12 col-sm-10 col-md-8 col-lg-6 p-2">
            <div class="row">
                <div class="col-12 py-2">
                    <app-welcome-banner></app-welcome-banner>
                </div>

                <div class="col-12 py-2">
                    <app-carousel-creators-content></app-carousel-creators-content>
                </div>

                <div class="col-12 py-2">
                    <app-carousel-sponsors></app-carousel-sponsors>
                </div>
            </div>
        </div>

        <div class="col-12 col-sm-10 col-md-8 col-lg-3 p-2 py-3">
            <div class="card border-0 bg-white shadow">
                <div class="card-header d-flex align-items-center text-muted border-0 bg-white py-2">
                    <mat-icon>supervisor_account</mat-icon>
                    <span class="ml-2">Comunidades</span>
                    <span class="spacer"></span>
                    <button routerLink="/app/comunities" mat-icon-button>
                        <mat-icon>open_in_new</mat-icon>
                    </button>
                </div>
                <div class="card-body">
                    <ul class="list-group">
                        <div *ngFor="let community of communities">
                            <app-community-sticker [community]="community"></app-community-sticker>
                        </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <app-counter></app-counter>
        </div>
    </div>
</div>

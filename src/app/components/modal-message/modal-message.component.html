<div mat-dialog-content>
    <div class="text-center">
        <img
            src="{{ data.image }}"
            alt="Confirm email icon"
            height="125px"
            width="125px"
        >
        <p class="text-muted py-3">{{ data.text }}</p>
        <button
            class="bg-purple text-white mb-2"
            mat-raised-button
            (click)="close()"
        >Cerrar</button>
    </div>
</div>

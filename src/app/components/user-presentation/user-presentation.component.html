<div class="container">
    <div class="row">
        <div class="col-12">
            <!-- Images -->
            <div class="container-images mb-5">
                <div class="container-menu d-flex py-2">
                    <span class="spacer"></span>
                    <button mat-mini-fab class="bg-white text-dark mx-2" title="Configuraciones">
                        <mat-icon>settings</mat-icon>
                    </button>
                </div>
                <div class="container-banner">
                    <img
                        src="https://source.unsplash.com/random/1600x900"
                        style="object-fit: cover;"
                        alt="Banner image"
                        height="320px"
                        width="100%"
                    >
                </div>
                <div class="container-avatar">
                    <img
                        [src]="user.avatar"
                        alt="Profile picture"
                        height="100%"
                        width="100%"
                    >
                </div>
            </div>
            <!-- #End images -->

            <div class="container-text text-center">
                <h1>
                    <strong>{{ user.nickname }}</strong>
                </h1>
                <p class="text-muted">{{ user.instructor?.knowledgeArea }}</p>
                <small class="text-center w-50 d-block mx-auto">
                    {{ user.instructor?.biography }}
                </small>
            </div>
        </div>
    </div>
</div>

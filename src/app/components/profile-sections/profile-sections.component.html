<div class="container py-3">
  <mat-tab-group mat-stretch-tabs dynamicHeight>
    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">account_circle</mat-icon>
        <span class="ml-2">Mi perfil</span>
      </ng-template>
      <div class="container py-3">
        <div class="row">
          <div class="col-12 col-lg-4 p-2">
            <app-details-user-section [details]="detailsUser"></app-details-user-section>
          </div>

          <div class="col-12 col-lg-8 p-2">
            
            <div class="container-fluid px-0">
              <div class="card border-0 bg-white shadow">
                <div class="card-header text-muted d-flex align-items-center w-100 border-0 bg-white">
                  <mat-icon>schedule</mat-icon>
                  <p class="m-0 p-0 px-2">Actividades recientes</p>
                </div>
              </div>
            </div>

            <div *ngIf="myInsigniaSection.stickers.length" class="container-fluid px-0">
              <app-general-sticker-section
                [section]="myInsigniaSection"
              ></app-general-sticker-section>
            </div>
            
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label class="badge">
        <mat-icon class="example-tab-icon">military_tech</mat-icon>
        <span class="ml-2">Insignias</span>
      </ng-template>
      <div class="container py-2">
        <div class="row">
          <div class="col-12 col-md-6 col-lg-3 py-2" *ngFor="let badge of badges">
            <app-badge-card [badge]="badge"></app-badge-card>
          </div>
        </div>
      </div>
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">supervisor_account</mat-icon>
        <span class="ml-2">Grupos</span>
      </ng-template>
      Esta seccion pertenece a los grupos
    </mat-tab>

    <mat-tab>
      <ng-template mat-tab-label>
        <mat-icon class="example-tab-icon">event</mat-icon>
        <span class="ml-2">Eventos</span>
      </ng-template>
      Esta seccion pertenece a los eventos
    </mat-tab>
  </mat-tab-group>
</div>

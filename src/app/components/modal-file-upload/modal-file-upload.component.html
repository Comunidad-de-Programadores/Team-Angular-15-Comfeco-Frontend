<mat-dialog-content>
    <form>
        <div class="text-center py-5">
            <label for="archive">
                <img
                    src="/assets/icons/upload.svg"
                    alt="File upload"
                    height="150px"
                    width="150px"
                >
            </label>
            <input
                class="d-none"
                type="file"
                name="archive"
                accept="image/*"
                id="archive"
                max="1"
            >
        </div>
        <div class="d-flex align-items-center">
            <span class="spacer"></span>
            <button
                class="text-purple mx-2"
                type="button"
                mat-button
            >Cancelar</button>
            <button
                class="bg-purple text-white mx-2"
                mat-raised-button
                type="submit"
            >Subir archivo</button>
        </div>
    </form>
</mat-dialog-content>

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12 col-lg-4 p-2">
            <div class="card border-0 bg-white shadow">
                <div class="card-body">
                    <h1>Hello world</h1>
                </div>
            </div>
        </div>
        <div class="col-12 col-lg-8 p-2">
            <div class="row">
                <div class="col-12 col-lg-6 p-2" *ngFor="let group of groups">
                    <div class="card border-0 bg-white shadow">
                        <div class="card-header">
                            <img [src]="group.banner" width="100%" height="150px" style="object-fit: cover;"
                                class="bg-white" alt="Banner group">
                        </div>
                        <div class="card-body">
                            <mat-chip-list>
                                <mat-chip class="bg-{{ group.tag.color }} text-white">
                                    {{ group.tag.text }}
                                </mat-chip>
                            </mat-chip-list>
                            <h3 class="card-title m-0 py-2" style="line-height: 20px;">{{ group.name }}</h3>
                            <p class="m-0 text-muted">{{ group.description }}</p>
                        </div>
                        <div class="card-footer border-0 bg-white pt-0">
                            <button mat-raised-button class="bg-purple w-100">Unirme</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
